{% extends "layouts/main.html" %}

{% block header %}

  <header class="defra-internal-header" role="banner">
    <div class="govuk-width-container">
      <div class="defra-logo">
          <a href="https://www.gov.uk/government/organisations/department-for-environment-food-rural-affairs" title="Go to the Defra Design Library homepage" class="defra-logo__link">
            <span class="c-defra-logo__title govuk-visually-hidden">Department for Environment Food &amp; Rural Affairs</span>
          </a>
      </div>

      <div class="defra-internal-service-name">
          <a href="/" title="Go to the homepage" class="defra-internal-service-name__link">
            Manage rural grant applications
          </a>
      </div>
    </div>
  </header>
  
{% endblock %}

{% block content %}

<form action="create-role" method="post">
  <h1 class="govuk-heading-l">Roles</h1>

      <div style="display: flex; justify-content: flex-end;">
        <button type="submit" class="govuk-button govuk-button--secondary" data-module="govuk-button">
          Create role
        </button>
      </div>

  <table class="govuk-table">
    <thead class="govuk-table__head">
      <tr class="govuk-table__row">
        <th scope="col" class="govuk-table__header">Code</th>
        <th scope="col" class="govuk-table__header">Description</th>
        <th scope="col" class="govuk-table__header">Assignable</th>
      </tr>
    </thead>
    <tbody class="govuk-table__body">
      <tr class="govuk-table__row">
        <th scope="row" class="govuk-table__header"><a class="govuk-link" href="pmf-read">PMF-READ</a></th>
        <td class="govuk-table__cell">Pigs Might Fly read only</td>
        <td class="govuk-table__cell">Yes</td>
      </tr>
      <tr class="govuk-table__row"><th scope="row" class="govuk-table__header"><a class="govuk-link" href="pmf-write">PMF-WRITE</a></th>
        <td class="govuk-table__cell">Pigs Might Fly read write</td>
        <td class="govuk-table__cell">Yes</td>
      </tr>
    </tbody>
  </table>
</form>





  </div>

</div>





{% endblock %}
